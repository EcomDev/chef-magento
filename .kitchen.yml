        major_version: '5.5'
        recompile: true
      magento:
        name: test
        directory: /var/www/test.magento.com
        main_domain: test.dev
        domain_map:
          my.test.dev: two
          my2.test.dev:
            website: three
          my3.test.dev:
            store: one
