---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 4

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    driver:
      network:
      - ["private_network", {ip: "33.33.35.11"}]
  - name: debian-7.4
    driver:
      network:
        - ["private_network", {ip: "33.33.35.12"}]
  - name: centos-6.5
    driver:
      network:
        - ["private_network", {ip: "33.33.35.13"}]

suites:
  - name: default
    run_list:
      - recipe[mysql::server]
      - recipe[magento::application]
      - recipe[magento::redis]
